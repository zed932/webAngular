<div class="auth-container">
  <div class="auth-card glass-effect">
    <h2>{{ isLoginMode ? 'Вход для тестировщиков' : 'Стать тестировщиком' }}</h2>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="your@email.com"
          class="glass-input"
          required>
      </div>

      <div class="form-group">
        <label>Пароль</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Минимум 6 символов"
          class="glass-input"
          required>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="glass-button full-width">
        {{ isLoginMode ? 'Войти' : 'Зарегистрироваться' }}
      </button>
    </form>

    <div class="auth-switch">
      <p>
        {{ isLoginMode ? 'Нет аккаунта?' : 'Уже есть аккаунт?' }}
        <a (click)="toggleMode()" class="switch-link">
          {{ isLoginMode ? 'Зарегистрироваться' : 'Войти' }}
        </a>
      </p>
    </div>

    <div class="back-link">
      <a routerLink="/" class="glass-button secondary">← Назад на главную</a>
    </div>
  </div>
</div>
